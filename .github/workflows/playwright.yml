name: Playwright Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ deploy-success ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  smoke-tests:
    if: github.event_name == 'repository_dispatch'
    name: Smoke Tests (after deploy)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Smoke Tests
        run: npx playwright test tests/smoke --reporter=html
        continue-on-error: true
      - name: Upload Smoke Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report-${{ (date +"%Y-%m-%d") }}
          path: playwright-report/
          retention-days: 30
      - name: Publish Smoke Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: smoke-reports/run-${{ (date +"%Y-%m-%d") }}
          keep_files: true

  full-tests:
    if: github.event_name == 'workflow_dispatch'
    name: Full Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run All Tests
        run: npx playwright test --reporter=html
        continue-on-error: true
      - name: Upload Full Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
      - name: Publish Full Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: full-reports/run-${{ (date +"%Y-%m-%d") }}
          keep_files: true

  update-index:
    needs: [smoke-tests, full-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Update root index.html with latest links
        if: always()
        run: |
          REPORT_PATH="smoke-reports/$(date +"%Y-%m-%d-%H%M")/index.html"
          RUN_DATE=$(date +"%Y-%m-%d %H:%M")
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html lang="uk">
          <head>
            <meta charset="UTF-8">
            <title>Playwright Reports - testing-hub</title>
            <style>body { font-family: Arial; padding: 20px; }</style>
          </head>
          <body>
            <p>Останній smoke: <a href=\"https://dvbzk.github.io/testing-hub/${REPORT_PATH}\" target=\"_blank\">run-${RUN_DATE}</a></p>
          </body>
          </html>
          EOF

      - name: Deploy index.html
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: .
          keep_files: true