name: Playwright Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ deploy-success ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        if: github.event_name == 'repository_dispatch'
        run: npx playwright test tests/smoke --reporter=html
        continue-on-error: true

      - name: Run Full Tests
        if: github.event_name == 'workflow_dispatch'
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy report and update index.html
        run: |
          DATE=$(date +%Y-%m-%d-%H%M%S)
          mkdir -p gh-pages/reports/$DATE
          cp -r playwright-report/* gh-pages/reports/$DATE/ || true

          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html lang="uk">
          <head>
            <meta charset="UTF-8">
            <title>Playwright Reports</title>
            <style>body {font-family:Arial;padding:20px;}</style>
          </head>
          <body>
            <h1>Playwright Reports</h1>
            <p>Останній репорт: <a href="reports/$DATE/index.html" target="_blank">$DATE</a></p>
            <p><a href="reports/">Переглянути всі репорти</a></p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          keep_files: true