name: Playwright Tests

on:
  repository_dispatch:
    types: [ deploy-success ]
  workflow_dispatch: 

jobs:
  smoke-tests:
    if: github.event_name == 'repository_dispatch'
    name: Smoke Tests + Deploy Report
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        run: npx playwright test tests/smoke

      - name: Create 404.html for SPA routing
        run: cp playwright-report/index.html playwright-report/404.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  full-tests:
    if: github.event_name == 'workflow_dispatch'
    name: Full Tests + Deploy Report (manual)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run All Tests
        run: npx playwright test tests

      - name: Create 404.html for SPA routing
        run: cp playwright-report/index.html playwright-report/404.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4