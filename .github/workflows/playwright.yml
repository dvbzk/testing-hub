jobs:
  tests-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Smoke
        if: github.event_name == 'repository_dispatch'
        run: npx playwright test tests/smoke --reporter=html

      - name: Run Full
        if: github.event_name == 'workflow_dispatch'
        run: npx playwright test --reporter=html

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy report & generate index
        run: |
          DATE=$(date +%Y-%m-%d-%H%M%S)
          mkdir -p gh-pages/reports/$DATE
          cp -r playwright-report/* gh-pages/reports/$DATE/

          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html lang="uk">
          <head><meta charset="UTF-8"><title>Reports</title></head>
          <body>
            <h1>Останній репорт</h1>
            <p><a href="reports/$DATE/index.html">run-$DATE</a></p>
            <p><a href="reports/">Всі репорти</a></p>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages (один пуш)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          keep_files: true