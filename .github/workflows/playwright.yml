name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ deploy-success ]

jobs:
  smoke-tests:
    if: github.event_name == 'repository_dispatch'
    name: Smoke Tests (after deploy)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Smoke Tests
        run: npx playwright test smoke --project=chromium
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Deploy Smoke Report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: smoke/${{ github.run_id }}

  full-tests:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    name: Full Tests
    timeout-minutes: 60
    runs-on: microsoft/playwright:latest 
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run All Tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30